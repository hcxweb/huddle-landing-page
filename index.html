<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="logo">
     <img src="images/logo.svg" alt="" aria-hidden="true">
  </header>
  <main>
    <div class="hero-image">
      <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
    </div>
    <article class="main-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </article>
  </main>
  <footer>
      <a href="#" aria-label="facebook page"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="twitter page"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="instagram page"><i class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
